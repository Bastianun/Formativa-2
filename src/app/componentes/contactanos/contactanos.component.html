<div class="container form  d-flex  justify-content-center flex-column gap-4 position-relative">
    <div class="container d-flex justify-content-center ">
        <div class="d-flex align-items-center">
            <div class="row">
              <h5>Solicita los servicios</h5>
                <div class="col">
                    <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
                        <div class="mb-3">
                          <label for="labelNombre" class="form-label">Ingrese Nombre</label>
                          <input formControlName="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
                        </div>
                        <div class="mb-3">
                            <label for="labelApellido" class="form-label">Ingrese Apellido</label>
                            <input formControlName="apellido" type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp">
                        </div>
                        <div class="mb-3">
                            <label for="labelEmail" class="form-label">Ingrese un email</label>
                            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="labelEdad" class="form-label">Ingrese un mensaje</label>
                            <textarea formControlName="mensaje" type="text" class="form-control" id="edad" aria-describedby="edadHelp"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
                </div>
            </div>
        </div>
        <div  [ngStyle]="{'height':aparecer(), 'padding':padding}" class="mensaje_envio position-absolute d-flex align-items-center">
            <p *ngIf="datos_formulario!=null">Se ha enviado un correo a <b>{{datos_formulario.email}}</b>, Gracias por contactar le enviaremos la respuesta lo mas breve posible.
            </p>
        </div>
    </div>
    <div class="container  d-flex justify-content-center align-items-center flex-column">
        <h5>Puedes contactarte por nuestras redes sociales</h5>
        <div class="row">
            <div class="col"><a href=""><i class="bi bi-facebook"></i></a></div>
            <div class="col"><a href=""><i class="bi bi-instagram"></i></a></div>
            <div class="col"><a href=""><i class="bi bi-whatsapp"></i></a></div>
        </div>
    </div>
</div>
